<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dig id="grid"></dig>

    <div id="features">
        <div id="buttons">
            <h2 id="seasonLabel">Season: Spring</h2>
            <h5>Note: it may take a few refreshes to find a population that can survive the winter</h5>
            <br>
            <button id="popGraph" onclick="drawGraph()">population graph</button>
            <button onclick="spreadVirus()">Spread Virus!</button>
            
            <br>
            <label for="tickSpeed">Change Animation Speed</label>
            <input type="number" value="3" name = "tickSpeed" id="tickSpeed">            
            <br>
            <button id="submit" onclick="updateValues()">Save Changes</button>
            
            <div id="traitStats">
                <h1>Organisms and their traits:</h1>
                <ul id="traitList">

                </ul>
            </div>
        </div>
        
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="newscript.js"></script>
</body>
</html>
